<div class="dropdown">
  <button
    class="btn dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ config.buttonText }}
    <span class="material-icons"> expand_more </span>
  </button>
  <ul class="dropdown-menu">
    @for (item of config.menuItems; track $index) {
    <li>
      <a class="dropdown-item" href="#" (click)="setSelectedValue(item)">{{ item.itemName }}</a>
    </li>
    }
  </ul>
</div>
